<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warmup Games Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-white bg-gradient">
    <main class="bg-light">
        <div class="container min-vh-100" py-4>
            <header class="pb-3">
                <a href="/" class="d-flex justify-content-center text-body-emphasis text-decoration-none">
                    <span class="display-6 text-dark">Warmup Games</span>
                </a>
            </header>
            <div class="shadow-lg opacity-75 rounded-3 p-3 mb-4">
                <div class="container-fluid py-3 center-block">
                    <p class="display-4 fw-bold text-center" id="game">Loading....</p>
                    <div class="fw-light text-center my-3" id="aka"></div>
                    <div class="text-center">
                        <img id="immage" src="" class="img-fluid img-thumbnail" style="width: 33%;" alt="">
                    </div>
                    <div class="accordion accordion-flush mt-5" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed bg-transparent" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    <p class="h3">Setup</p>
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="setup"></div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed bg-transparent" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    <p class="h3">Instructions</p>
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="instructions"></div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed bg-transparent" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseThree"
                                    aria-expanded="false" aria-controls="flush-collapseThree">
                                    <p class="h3">Winning The Game</p>
                                </button>
                            </h2>
                            <div id="flush-collapseThree" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="winning"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-primary btn-lg mt-5" role="button" href="/">New Game</a>
                    </div>
                </div>
            </div>
            <footer class="pt-3 mt-4 text-body-secondary">
            </footer>
        </div>
    </main>

    <script>
        const game = document.getElementById("game");
        const aka = document.getElementById("aka");
        const setup = document.getElementById("setup");
        const instructions = document.getElementById("instructions");
        const winning = document.getElementById("winning")
        const immage = document.getElementById("immage")

        async function getgame() {
            const response = await fetch("https://r5uggfqikoh6ozoyu7fzd4gocq0woher.lambda-url.eu-north-1.on.aws/");
            var data = await response.json();
            game.innerHTML = data.game;
            aka.innerHTML = data.aka;
            setup.innerHTML = data.setup;
            instructions.innerHTML = data.instructions;
            winning.innerHTML = data.winning
            immage.src = data.immage
        }

        getgame();
    </script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="427f5a1a-9b8b-40a0-b525-1f60d6a5bb1c">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
