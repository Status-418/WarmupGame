<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-white bg-gradient">
    <main class="bg-light">
        <div class="container min-vh-100" py-4>
            <header class="pb-3">
                <a href="/" class="d-flex justify-content-center text-body-emphasis text-decoration-none">
                    <span class="display-6 fw-bold text-dark">Warmup Games Generator</span>
                </a>
            </header>
            <div class="shadow-lg opacity-75 rounded-3 p-3 mb-4">
                <div class="container-fluid py-3 center-block">
                    <p class="display-4 fw-bold text-center" id="game">Loading....</p>
                    <div class="fw-light text-center my-3" id="aka"></div>
                    <div id="description"></div>
                    <div class="text-center">
                        <a class="btn btn-primary btn-lg mt-5" role="button" onclick="getgame()">New Game</a>
                    </div>
                </div>
            </div>
            <footer class="pt-3 mt-4 text-body-secondary">
            </footer>
        </div>
    </main>

    <script>
        const game = document.getElementById("game");
        const aka = document.getElementById("aka");
        const description = document.getElementById("description")

        async function getgame() {
            const response = await fetch("https://r5uggfqikoh6ozoyu7fzd4gocq0woher.lambda-url.eu-north-1.on.aws/");
            var data = await response.json();
            game.innerHTML = data.game;
            aka.innerHTML = data.aka;
            description.innerHTML = data.description;
        }

        getgame();
    </script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="427f5a1a-9b8b-40a0-b525-1f60d6a5bb1c">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
