<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-white bg-gradient">


    <main>
        <div class="container py-4 min-vh-100">
            <header class="pb-3 mb-4">
                <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                    <span class="fs-4 text-dark">Warmup Games Generator</span>
                </a>
            </header>

            <div class="p-3 mb-4 bg-body-tertiary shadow-lg opacity-75 rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center" id="game">Loading....</h1>
                    <div class="align-items-center">
                        <a class="btn btn-primary btn-lg mt-5" href="/index.html" role="button">New Game</a>
                    </div>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-body-secondary">
            </footer>
        </div>
    </main>

    <script>
        const game = document.getElementById("game")
        const api_url = "https://r5uggfqikoh6ozoyu7fzd4gocq0woher.lambda-url.eu-north-1.on.aws/";

        async function getgame(url) {
            const response = await fetch(url);
            var data = await response.json();
            game.innerHTML = data.game
        }

        getgame(api_url);
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
